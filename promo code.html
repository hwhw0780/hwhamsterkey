<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>HW Promo Code Generator</h1>
        <div class="button-group">
            <button class="game-button" data-game="1">Riding Extreme 3D</button>
            <button class="game-button" data-game="2">Chain Cube 2048</button>
            <button class="game-button" data-game="3">My Clone Army</button>
            <button class="game-button" data-game="4">Train Miner</button>
        </div>
        <div class="button-group">
            <button class="key-button" data-keys="1">1</button>
            <button class="key-button" data-keys="2">2</button>
            <button class="key-button" data-keys="3">3</button>
            <button class="key-button" data-keys="4">4</button>
        </div>
        <button id="startBtn" class="btn-primary">Generate Keys</button>
        <div id="progressContainer" class="hidden">
            <div id="progressLog">Starting... estimate 60 seconds</div>
            <div class="progress-bar">
                <div id="progressBar"></div>
            </div>
        </div>
        <div id="keyContainer" class="hidden">
            <h3 id="generatedKeysTitle" class="hidden">Generated Keys:</h3>
            <div id="keysList"></div>
            <div class="button-group">
                <button id="copyAllBtn" class="btn-secondary hidden">Copy All Keys</button>
            </div>
            <div id="copyStatus" class="copy-status hidden">Copied!</div>
        </div>
        <hr>
        <div class="footer">
            <p>Thanks for using HW Promo Code Service</p>
            <img src="hwhw1111.png" alt="HW Promo Code Service" class="footer-image">
            <button class="btn-link" onclick="window.location.href='http://www.eyechamp.com'">Contact for Advertising</button>
            <p class="highlight-text">There are over <strong>500,000 users</strong> using this generator per day!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
